<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MyLamPage</title>
</head>
<body>
    <header>
        <center><h1>Seja Bem Vindo</h1></center>
    </header>
    <main>
        <div class="formulario">
        <form>
            <div id="WhatsApp_logo">
                <center><img src="" alt=""></center>
            </div>
            <div id="nome">
                 <label for="nome">Nome:</label><br>
                <input type="text" id="nome" placeholder="Digite seu nome" nome="nome" required/><br>
            </div>
            <div id="email">
                <label for="email">Email:</label><br>
                <input type="text" id="email" placeholder="Digite seu email" nome="email" required/><br>
            </div>
            <div id="telefone">
                <label for="telefone">Telefone:</label><br>
                <input type="tel" id="telefone" placeholder="(15)99999-9999" nome="telefone" required/><br>
            </div>
            <br>
            <center><button>Conectar</button></center>
        </form>
    </div>
    <div id="WhatsApp">
        <img src="./WhatsApp.jpg" alt="">
    </div>
    </main>
    <footer>
        <center><h3>WhatsApp Reclamações Web</h3></center>
    </footer>
</body>
</html>
